<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/live_config.css">
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this website -->
        <link href="../css/custom.css" rel="stylesheet">
    </head>
    <body>
        <h1 id=headSettings>Giveaway Settings</h1>

        <div class="container">

            <ul class="tabs">
        		<li class="tab-link current" data-tab="tab-1">All</li>
        		<li class="tab-link" data-tab="tab-2">Active</li>
        		<li class="tab-link" data-tab="tab-3">Button</li>
        	</ul>

            <div id="tab-1" class="tab-content current">
                <button type="button" id="btnUseAll" class="btnTwitch" onClick="activateUseAll()">Use this layout</button> <br> <br>
                <input type="checkbox" id="chkFollowerOnly" onClick=""> Followers Only <br> <br>
    	        <input type="checkbox" id="chkSubOnly"> Subscribers Only <br> <br>
    	        <input type="checkbox" id="chkBlockMods"> Block Moderators <br> <br>
    	        <input type="textbox" id="txtNumberOfWinners"> Number of Winners
            </div>
            <div id="tab-2" class="tab-content">
                <button type="button" id="btnUseAFK" class="btnTwitch">Use this layout</button>
                AFK Timer <br>
                <input type = "textbox" id="txtMin"> Minutes
            </div>
            <div id="tab-3" class="tab-content">
                <button type="button" id="btnUseButton" class="btnTwitch">Use button to enter</button>
            </div>
        </div>

        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="jquery/jquery.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/live_config.js"></script>
    </body>
</html>
